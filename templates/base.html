<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js"></script>
</head>
<body>
<nav class="py-2 bg-body-tertiary border-bottom mb-4">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'main' %}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
      </ul>
      <ul class="nav">
        {% if user.is_authenticated %}
        <div class="flex-shrink-0 dropdown">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                {{ user }}
            </a>
            <ul class="dropdown-menu text-small shadow">
              {% if user.is_superuser %}
                <li><a class="dropdown-item" href="/admin">Admin panel</a></li>
              {% endif %}
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
            </ul>
          </div>
        {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2">Login</a></li>
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

<div class="container" id="app">
    {% block content %}
    {% endblock %}
</div>


<script src="/static/js/app.js"></script>
</body>
</html>
